---
type: qemu
config_script: config_csr1000v.py
description: Cisco ISRv
name: ISRv
cpulimit: 1
icon: CSRv1000-1.png
cpu: 2
ram: 4096
ethernet: 4
eth_format: Gi{1}
console: telnet
qemu_arch: x86_64
qemu_version: 4.1.0
qemu_nic: vmxnet3
qemu_options: -machine type=pc,accel=kvm -cpu host -serial mon:stdio -vga std -no-user-config -nodefaults -rtc base=utc
...
