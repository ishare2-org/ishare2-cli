---
type: qemu
config_script: config_xrv.py
description: Cisco XRv
name: xrv
cpulimit: 1
icon: XR.png
cpu: 1
ram: 3072
qemu_nic: virtio-net-pci
ethernet: 4
console: telnet
qemu_arch: x86_64
qemu_version: 2.12.0
qemu_options: -machine type=pc,accel=kvm,usb=off -serial mon:stdio -nographic -no-user-config
  -nodefaults -rtc base=utc,driftfix=slew -global kvm-pit.lost_tick_policy=discard
  -no-hpet -realtime mlock=off -no-shutdown -boot order=c
...
